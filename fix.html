<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FixMyMail</title>
  <style>
    /* Custom font import */
    @font-face {
      font-family: 'OnePlus Sans Light';
      src: url('fonts/OnePlusSans-Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'OnePlus Sans Light', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      font-weight: 300;
      background-color: #f9fafb;
      text-align: center;
      padding: 40px;
      margin: 0;
      color: #1f2937;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 8px;
      font-weight: 300;
    }

    .subtitle {
      font-size: 1.25rem;
      color: #6b7280;
      margin-bottom: 48px;
      font-weight: 300;
    }

    .split-diff-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 24px;
      margin: 0 auto;
      width: 90%;
      max-width: 1200px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .split-left, .split-right {
      width: 50%;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .diff-header {
      background-color: #f3f4f6;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1rem;
      color: #374151;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    .diff-content {
      padding: 8px 0;
    }

    .diff-line {
      font-family: 'Menlo', 'Consolas', monospace;
      font-weight: 400;
      padding: 8px 24px;
      text-align: left;
      line-height: 1.6;
      font-size: 0.95rem;
      position: relative;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .diff-line.removed {
      background-color: #fee2e2;
    }

    .diff-line.added {
      background-color: #dcfce7;
    }

    .diff-symbol {
      display: inline-block;
      width: 20px;
      font-weight: 600;
      user-select: none;
      text-align: center;
      margin-right: 8px;
    }

    .removed .diff-symbol {
      color: #ef4444;
    }

    .added .diff-symbol {
      color: #22c55e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>FixMyMail</h1>
  <p class="subtitle">Here's how we improved your email for better clarity and readability.</p>

  <div class="split-diff-container">
    <div class="split-left">
      <!-- Content will be populated by JavaScript -->
    </div>
    <div class="split-right">
      <!-- Content will be populated by JavaScript -->
    </div>
  </div>

  <script src="fix.js"></script>
</body>
</html>
