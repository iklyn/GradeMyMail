<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GradeMyMail</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="topBar">
    <div id="fixMyMailButton" style="display: none;">
      <img src="ConstructionHammer.gif" alt="Fix Icon">
      <span>FixMyMail</span>
    </div>
  </div>

  <h1>GradeMyMail</h1>
  <p class="subtitle">Instant feedback to make your newsletter stand out.</p>

  <div class="main-container">
    <div id="inputArea" contenteditable="true" data-placeholder="type something, what are you waiting for?"></div>
  </div>

  <div id="legend">
    <div class="legend-item">
      <div class="legend-color-box" style="background-color: #4DDDDF;"></div>
      <span>Fluff</span>
    </div>
    <div class="legend-item">
      <div class="legend-color-box" style="background-color: #FEE404;"></div>
      <span>Spam Words</span>
    </div>
    <div class="legend-item">
      <div class="legend-color-box" style="background-color: #FF3232;"></div>
      <span>Hard to Read</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
